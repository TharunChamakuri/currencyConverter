<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="heading"><h3>Currency Converter</h3></div>
        <div class="image"><img src="currency-exchange.png"></div>
        <div class="amount">
            <form>
                <p>Enter the amount:</p>
                <input type="text" placeholder="Enter Amount here">
            </form>
        </div>
        <br>
        <div class="flags">
            <div class="from">
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from" id="from">
                    </select>
                </div>
            </div>
                <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="to" id="to">
                    </select>
                </div>
            </div>     
        </div>
        <div class="msg">1 USD = 80 IND</div>
        <button class="exchange">Get exchange</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
